vehicle_add:
    path:     /create
    defaults: { _controller: VehicleBundle:Manage:createUpdate }
    methods:  ['POST']

vehicle_get_all:
    path:     /get
    defaults: { _controller: VehicleBundle:View:getAll }
    methods:  ['GET']

vehicle_get:
    path:     /get/{license_plate_no}
    defaults: { _controller: VehicleBundle:View:get }
    methods:  ['GET']

vehicle_update:
    path:     /update
    defaults: { _controller: VehicleBundle:Manage:createUpdate }
    methods:  ['PUT']

vehicle_delete:
    path:     /delete
    defaults: { _controller: VehicleBundle:Manage:delete }
    methods:  ['DELETE']

vehicle_driver_add:
    path:     /driver/add
    defaults: { _controller: VehicleBundle:Driver:add }
    methods:  ['POST']

vehicle_driver_remove:
    path:     /driver/remove
    defaults: { _controller: VehicleBundle:Driver:remove }
    methods:  ['DELETE']